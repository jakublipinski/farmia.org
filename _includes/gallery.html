{% assign c = site.data.gallery[page.lang] %}

<!-- HEADER -->
<header data-jarallax data-speed=".8" data-img-position="center 15%" style="background-image: url(/assets/img/13.jpg);">
  <div class="pt-10 pb-8 pt-md-15 pb-md-13 bg-black bg-opacity-25">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
          <!-- Heading -->
          <h1 class="display-6 fw-bold text-white">{{c.gallery}}</h1>
        </div>
      </div>
    </div>
  </div>
</header>


{% for gallery in site.data.galleries %}
<section class="py-5 py-md-7">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 text-center">
        <a name="{{gallery.folder}}">
          <!-- Heading -->
          <h2 class="mb-2">{{gallery.title[page.lang]}}</h2>

          <!-- Subheading -->
          <p class="mb-6">{{gallery.desc[page.lang]}}</p>
        </a>
      </div>
    </div>

    <div class="row gx-3" data-isotope>

  {% for img in gallery.imgs %}
    <div class="col-6 col-sm-6 col-md-4">
      <a href="/assets/img/{{gallery.folder}}/{{img.fn}}.jpg" data-toggle="lightbox" data-caption="{{img.alt[page.lang]}}" data-gallery="{{gallery-folder}}-gallery" class="d-block mb-3">
        <img src="/assets/img/{{gallery.folder}}/{{img.fn}}.jpg" class="img-fluid" alt="{{img.alt[page.lang]}}">
      </a>
    </div>
  {% endfor %}  
  </div>
</section>

{% endfor %}
