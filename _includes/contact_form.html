{% assign c = site.data.contact_form[page.lang] %}

    <!-- CONTACT -->
    <section class="py-7 py-md-9 bg-light" id="reservation">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
              <!-- Heading -->
              <h2 class="mb-2">{{c.contact}}</h2>
  
              <!-- Subheading -->
              <p class="mb-6">{{c.contact2}}</p>
            </div>
          </div>
          <div class="row justify-content-lg-center">
            <div class="col-lg-8">
              <!-- Form -->

              <form action="https://submit-form.com/6DOABuLKM" data-botpoison-public-key="pk_5960f56b-8b6f-4d4f-a2aa-ef0b94fef4e9" id="contact-form">
                <div class="row gx-3">
                  <div class="col-md-6">
                    <!-- Full name -->
                    <div class="mb-3">
                      <label class="visually-hidden" for="user_name">{{c.user_name}}</label>
                      <input class="form-control" id="user_name" name="user_name" type="text" placeholder="{{c.user_name}}" required />
                    </div>
            
                    <!-- Phone number -->
                    <div class="mb-3">
                      <label class="visually-hidden" for="user_phone">{{c.phone_number}}</label>
                      <input class="form-control" id="user_phone" name="user_phone" type="tel" placeholder="{{c.phone_number}}" required />
                    </div>
            
                    <!-- Email address -->
                    <div class="mb-3">
                      <label class="visually-hidden" for="user_email">{{c.user_email}}</label>
                      <input class="form-control" id="user_email" name="user_email" type="email" placeholder="{{c.user_email}}" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <!-- Guests -->
                    <div class="mb-3">
                      <label class="visually-hidden" for="guests">{{c.guests}}</label>
                      <input class="form-control" id="guests" name="guests" type="number" placeholder="{{c.guests}}" required />
                    </div>
            
                    <!-- Checkin -->
                    <div class="mb-3">
                      <label class="visually-hidden" for="checkin">{{c.checkin}}</label>
                      <input class="form-control" id="checkin" name="checkin" placeholder="{{c.checkin}}" onfocus="(this.type='date')" required />
                    </div>
            
                    <!-- Checkout -->
                    <div class="mb-3">
                      <label class="visually-hidden" for="checkout">{{c.checkout}}</label>
                      <input class="form-control" id="checkout" name="checkout" placeholder="{{c.checkout}}" onfocus="(this.type='date')" value="" required />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-6">
                        <textarea class="form-control" rows="5" id="message" name="message" placeholder="{{c.message}}" required></textarea>  
                    </div>
                  </div>
                  <div class="col text-center">
                    <!-- Button -->
                    <button class="btn btn-outline-primary" type="submit" id="contact-button">{{c.send}}</button>
                  </div>
                </div>
              </form>
              <script>
                var formElement = document.getElementById("contact-form");
                var buttonElement = document.getElementById("contact-button");
                formElement.addEventListener("botpoison-challenge-start", function () {
                  buttonElement.setAttribute("disabled", "disabled");
                });
                formElement.addEventListener("botpoison-challenge-success", function () {
                  buttonElement.removeAttribute("disabled");
                });
                formElement.addEventListener("botpoison-challenge-error", function () {
                  buttonElement.removeAttribute("disabled");
                });
              </script>
            </div>
          </div>
        </div>
      </section>
