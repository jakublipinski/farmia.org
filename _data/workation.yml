en:
  header: Workation
  header2: Startups, teams, management boards – work and relaxation
  header3: We invite small companies, startups, and teams to work together and integrate at our unique homestead. Escape the routine of remote work and meet in a place conducive to creativity and collaboration. Strengthen team relationships by combining work with relaxation in an inspiring environment.

  offer: See detailed offer

  img1: /assets/img/37.jpg
  excerpt1: Integrate and build an effective team, drawing inspiration from the surroundings.
  title1: Focus on common goals using comfortable spaces for work and meetings.
  text1: Work together on projects, plan strategies, and solve challenging issues in favorable conditions.

  img2: /assets/img/38.jpg
  excerpt2: We offer healthy, vegetarian cuisine based on local products.
  title2: Let us take care of catering so you can fully focus on your tasks.
  text2: Taste our delicious, homemade meals that will give you energy for effective work.

  img3: /assets/img/39.jpg
  excerpt3: We provide ideal conditions for rest and rejuvenation.
  title3: After an intensive day of work, relax in the sauna or by the fireplace, recharging your strength.
  text3: Long evening conversations promote idea exchange and building bonds between team members.

  img4: /assets/img/40.jpg
  excerpt4: Discover inspiration in the beauty of Warmian nature that surrounds our homestead.
  title4: Use breaks for refreshing walks around the area that will boost your creativity.
  text4: The natural surroundings promote innovative thinking and provide a new perspective on challenges.
