en:
  header: Gatherings
  header2: Family reunions and vacations. Friends' group gatherings.
  header3: We invite groups of friends and families to spend unforgettable moments at our Warmian homestead. Come together to celebrate important occasions or simply enjoy each other's company in a unique place. Revive family traditions and create new memories away from the daily hustle and bustle.

  offer: See detailed offer

  img1: /assets/img/29.jpg
  excerpt1: Spend time together, celebrating birthdays, holidays, or New Year's Eve in an intimate and cozy atmosphere.
  title1: Shared moments during long conversations, games, and outdoor activities.
  text1: Strengthen family and friendship bonds by using spaces designed for being together.

  img2: /assets/img/30.jpg
  excerpt2: Culinary experiences will be an important part of your stay.
  title2: Cook together or take a break from the kitchen.
  text2: Cook together in our fully equipped kitchen, creating your favorite dishes and enjoying the shared cooking experience. If you prefer to take a break from the kitchen, we will gladly prepare delicious, homemade meals from local ingredients for you.

  img3: /assets/img/31.jpg
  excerpt3: Rest in comfortable rooms, enjoying peace and quiet.
  title3: Relax in our sauna or spend the evening by the fireplace with a cup of hot tea.
  text3: Long evening conversations in the cozy living room foster bonding and create unforgettable memories.

  img4: /assets/img/32.jpg
  excerpt4: Our homestead is the perfect place for nature lovers and active recreation.
  title4: Go for walks in the picturesque surroundings, discovering the charms of Warmian nature.
  text4: Visit nearby lakes and enjoy the fresh air and beautiful landscapes.
pl:
  header: Spotkania
  header2: Zjazdy i wakacje rodzinne. Spotkania grupy przyjaciół.
  header3: Zapraszamy grupy przyjaciół i rodziny do spędzenia niezapomnianych chwil w naszym warmińskim siedlisku. Przyjedźcie razem, aby celebrować ważne okazje lub po prostu cieszyć się swoim towarzystwem w wyjątkowym miejscu. Ożywcie rodzinne tradycje i stwórzcie nowe wspomnienia z dala od codziennego zgiełku.

  offer: Zobacz szczegółową ofertę

  img1: /assets/img/29.jpg
  excerpt1: Spędźcie czas razem, świętując urodziny, święta czy Sylwestra w kameralnej i przytulnej atmosferze.
  title1: Wspólne chwile podczas długich rozmów, gier i aktywności na świeżym powietrzu.
  text1: Wzmocnijcie więzi rodzinne i przyjacielskie, korzystając z przestrzeni stworzonych do bycia razem.

  img2: /assets/img/30.jpg
  excerpt2: Kulinarne doświadczenia będą ważną częścią Waszego pobytu.
  title2: Gotujcie razem lub odpocznijcie od kuchni.  
  text2: Gotujcie razem w naszej w pełni wyposażonej kuchni, tworząc ulubione potrawy i ciesząc się wspólnym gotowaniem. Jeśli wolicie odpocząć od kuchni, chętnie przygotujemy dla Was pyszne, domowe posiłki z lokalnych składników.

  img3: /assets/img/31.jpg
  excerpt3: Odpocznijcie w komfortowych pokojach, ciesząc się spokojem i ciszą.
  title3: Zrelaksujcie się w naszej saunie lub spędźcie wieczór przy kominku z kubkiem gorącej herbaty.
  text3: Długie wieczorne rozmowy w przytulnym salonie sprzyjają zacieśnianiu więzi i tworzeniu niezapomnianych wspomnień.

  img4: /assets/img/32.jpg
  excerpt4: Nasze siedlisko to idealne miejsce dla miłośników natury i aktywnego wypoczynku.
  title4: Wybierzcie się na spacery po malowniczej okolicy, odkrywając uroki warmińskiej przyrody.
  text4: Odwiedźcie pobliskie jeziora i cieszcie się świeżym powietrzem oraz pięknymi krajobrazami.









