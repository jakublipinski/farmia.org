  about: About Us
  about2: Who are we?
  about3: Learn more about the hosts of the Farm and the history of the homestead in Stękiny.
  about4: Hi! We are Małgosia and Kuba Lipińscy along with our children and Emilka Gromadzka. We began our adventure in Stękiny in September 2021. We fell in love with the old Prussian homestead at first sight. Our dream was to make this place available to other people who also have a fondness for old Warmian farms and want to spend time surrounded by nature. People who like comfort and at the same time appreciate the imperfections of old buildings, the texture of wood and brick, the smell of hay, and the color of light diffusing between the barn boards. We don't remember exactly when we undertook the crazy idea of renovating the farm. It feels like the homestead made this decision for us, guiding us by the hand and suggesting the next steps.
  about5: "<p>The renovation of the homestead lasted from October 2021 to May 2024. We started by renovating the unused attic of the house, where we created two <a href='#'>unique apartments with bathrooms</a>. We also built a new porch and a room above it.</p><p>At the same time, we renovated the roof of the <a href='#'>barn</a>, where some elements of the truss needed replacement.</p><p>We also renovated the brick farm building (pigsty): we replaced the truss, insulated it from the inside, constructed a dormer and terrace, built <a href='#'>seven apartments with bathrooms</a>, a <a href='#'>massage room and sauna</a>. The building now has underfloor heating powered by a heat pump and recuperation, as well as an atmospheric wood-fired stove.</p><p>On the farm grounds, we built a parking lot, photovoltaic panels, a bonfire area, and a greenhouse.</p><p>In May 2024, Katarzyna Jaroszyńska from the Dzień Dobry TVN program visited us and <a href='https://dziendobry.tvn.pl/styl-zycia/zamienili-chlew-w-uroczy-dom-jak-teraz-wyglada-posiadlosc-st7930343'>recorded an episode about our renovation</a>.</p>"  
