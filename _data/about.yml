  about: O Nas
  about2: Kim jesteśmy?
  about3: Dowiedz się więcej o gospodarzach Farmii i historii siedliska w Stękinach.
  about4: Cześć! Tu Małgosia i Kuba Lipińscy wraz z dziećmi i Emilka Gromadzka. Rozpoczęliśmy swoją przygodę w Stękinach we wrześniu 2021. Zakochaliśmy się w starym pruskim siedlisku od pierwszego wejrzenia. Naszym marzeniem stało się udostępnienie tego miejsca innym osobom, które również mają słabość do starych warmińskich gospodarstw i chcą spędzać czas w otoczeniu natury. Osobom, które lubią komfort i równocześnie doceniają niedoskonałości starego budownictwa, fakturę drewna i cegły, zapach siana i barwę światła rozpraszającego się między deskami stodoły. Nie pamiętamy dokładnie kiedy podjęliśmy się szalonego pomyslu remontu gospodarstwa. Mamy wrażenie jakby siedlisko podjęło tę decyzję za nas, prowadząc nas za rękę i podpowiadając kolejne kroki.
  about5: "<p>Remont siedliska trwał od października 2021 do maja 2024. Rozpoczęliśmy od remontu nieużykowego poddasza domu, gdzie powstały dwa <a href='#''>unikatowe apartamenty z łazienkami</a>. Dobudowaliśmy również nowy ganek i pomieszczenie nad nim.</p><p>Równocześnie przeprowadziliśmy remont dachu <a href='#'>stodoły</a>, gdzie wymiany wymagały niektóre elementy więźby.</p><p>Wyremontowaliśmy również ceglany budynek gospodarczy (chlew): wymieniliśmy więźbę, ociepliliśmy od środka, skonstruowaliśmy lukarnę i taras, zbudowaliśmy <a href='#'>siedem apartementów z łazienkami</a>, <a href='#'>pokój masażu i saunę</a>. W budynku jest teraz ogrzewanie podłogowe zasilane pompą ciepła i rekuperacja, a także klimatyczna opalana drewnem koza.</p><p>Na terenie gospodarstwa powstał parking, fotowoltaika, miejsce ogniskowe i szklarnia.</p><p>W maju 2024 odwiedziła nas Katarzyna Jaroszyńska z programu Dzień Dobry TVN i <a href='https://dziendobry.tvn.pl/styl-zycia/zamienili-chlew-w-uroczy-dom-jak-teraz-wyglada-posiadlosc-st7930343'>nagrała odcinek o naszym remoncie</a>.</p>"
