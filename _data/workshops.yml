en:
  header: Workshops
  header2: Yoga, Pilates, photography workshops, dance, personal development.
  header3: We invite organizers and participants of workshops to take advantage of our inspiring space. Our homestead is ideal for sessions in yoga, Pilates, photography, dance, or personal development. Create a unique experience in a place conducive to focus and creativity.

  offer: See detailed offer

  img1: /assets/img/34.jpg
  excerpt1: Focus on practice and learning in a peaceful, secluded atmosphere away from the city's hustle.
  title1: Utilize our spaces to deepen skills and strengthen group bonds.
  text1: Allow participants to fully immerse themselves in the workshop theme, benefiting from comfortable conditions.
  
  img2: /assets/img/33.jpg
  excerpt2: Our kitchen will provide you with energy for a whole day of intensive activities and practices.
  title2: Let us take care of the catering so you can focus on what matters most.
  text2: Savor healthy, vegetarian, and traditional meals prepared from local, seasonal ingredients.
  
  img3: /assets/img/35.jpg
  excerpt3: We offer space for relaxation, meditation, and finding inner peace.
  title3: After an intensive day, relax in the sauna or by the fireplace, rejuvenating body and mind.
  text3: Evening conversations in a cozy atmosphere foster integration and the exchange of experiences.

  img4: /assets/img/36.jpg
  excerpt4: The surroundings encourage meditation, tranquility, and inspiration drawn from contact with nature.
  title4: In breaks between sessions, discover the beauty of the surrounding landscapes during walks.
  text4: Enjoy fresh air and picturesque views that will stimulate your creativity.
pl:
  header: Warsztaty
  header2: Joga, pilates, warsztaty fotograficzne, taniec, rozwój osobisty.
  header3: Zapraszamy organizatorów i uczestników warsztatów do skorzystania z naszej inspirującej przestrzeni. Nasze siedlisko jest idealne dla zajęć z jogi, pilatesu, fotografii, tańca czy rozwoju osobistego. Stwórzcie wyjątkowe doświadczenie w miejscu sprzyjającym skupieniu i kreatywności.

  offer: Zobacz szczegółową ofertę

  img1: /assets/img/34.jpg
  excerpt1: Skupcie się na praktyce i nauce w spokojnej, odosobnionej atmosferze z dala od miejskiego zgiełku.
  title1: Wykorzystajcie nasze przestrzenie do pogłębiania umiejętności i wzmacniania więzi grupowych.
  text1: Pozwólcie uczestnikom w pełni zanurzyć się w temacie warsztatów, korzystając z komfortowych warunków.

  img2: /assets/img/33.jpg
  excerpt2: Nasza kuchnia zapewni Wam energię na cały dzień intensywnych zajęć i praktyk.
  title2: Pozwólcie nam zadbać o wyżywienie, abyście mogli skupić się na tym, co najważniejsze.
  text2: Delektujcie się zdrowymi, wegetariańskimi i tradycyjnymi posiłkami przygotowanymi z lokalnych, sezonowych składników.

  img3: /assets/img/35.jpg
  excerpt3: Oferujemy przestrzeń do odpoczynku, medytacji i odnalezienia wewnętrznego spokoju.
  title3: Po intensywnym dniu zrelaksujcie się w saunie lub przy kominku, regenerując ciało i umysł.
  text3: Wieczorne rozmowy w przytulnej atmosferze sprzyjają integracji i wymianie doświadczeń.

  img4: /assets/img/36.jpg
  excerpt4: Otoczenie sprzyja medytacji, wyciszeniu i inspiracji płynącej z kontaktu z naturą.
  title4: W przerwach między zajęciami odkryjcie piękno okolicznych krajobrazów podczas spacerów.
  text4: Cieszcie się świeżym powietrzem i malowniczymi widokami, które pobudzą Waszą kreatywność.
