  offer11: W budynku jest ogrzewania podłogowe i rekuperacja. Sauna zasialana jest piecem elektrycznym.
  offer8: Stodoła
  offer9: Nasza stodoła to wpisany do rejestru zabytków majsterszyk sztuki polskiego cisielstwa. Udostępniamy tę powierzchnie na warsztaty, posiłki, spotkania.
  offer10: Udostępniamy gościom 200㎡ stodoły. Na podłodze jest tam betonowa posadzka. Stodoła oferuje chłód w upalne dni i osłonę przed wiatrem. Nie jest ogrzewana. Można tam oglądać filmy, porozmawiać podczas wspólnego posiłku, poćwiczyć jogę. Jest tam światło, elektryczność i bezprzewodowy dostęp do internetu.
  offer11: Obejście
  offer12: Zapraszamy gości do korzystania z naszego obejścia zorganizowanego na bazie oryginalnego warmińskiego gospodarstwa.
  offer13: |
    Na nasz teren składają się następujące elementy:
    1. Główny budynek dla gości.
    2. Taras
    3. Staw.
    4. Stodoła.
    5. Dom.
    6. Nieużywany budynek gospodarczy.
    7. Miejsce na ognisko.
    8. Główny wjazd.
  offer14: Posiłki
  offer15: Specjalnością Farmii są przepyszne posiłki wegetariańskie. Ugotujemy również tradycyjnie. Zawsze sezonowo, lokalnie i z sercem.
  offer16: "Gotowanie wegetariańsko to fascynująca podróż przez różnorodne smaki i techniki kulinarne, która pozwala odkrywać zdrowe i smaczne potrawy. Nasze doświadczenie w tej dziedzinie obejmuje szeroki wachlarz dań, od prostych sałatek, przez zupy, po bardziej skomplikowane dania główne. Przykładowo, nasza kremowa zupa z dyni i soczewicy cieszy się ogromnym uznaniem, podobnie jak sałatka z quinoa, warzywami grillowanymi i sosem tahini. Specjalizujemy się także w przygotowywaniu wegetariańskich wersji klasycznych potraw, takich jak lasagne z bakłażanem i cukinią czy curry z ciecierzycą i szpinakiem. Nasza kuchnia to miejsce, gdzie świeżość składników łączy się z pasją do gotowania, tworząc pyszne i zdrowe posiłki, które zadowolą nawet najbardziej wymagających smakoszy."

  offer19: Apartamenty w domu
