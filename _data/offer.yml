  offer3: See what we have prepared for you during your stay at Farmia.
  offer4: Main building
  offer5: "Our main building is a renovated old Prussian barn built of red brick. It comfortably hosts 19 people."
  offer6: |
    On the ground floor, there are:
    1. Hallway.
    2. Lily room (double bed). Bathroom with shower. Pet-friendly room.
    3. Fully equipped kitchen with gas stove, electric oven, and dishwasher.
    4. Dining room and living room with a wood fireplace.
    5. Dry sauna.
    6. Massage room.
  offer7: |
      On the attic, there are the following rooms, each equipped with a bathroom with a shower:
      1. Nasturtium (two single beds).
      2. Sunflower (two single beds and two mattresses in the mezzanine).
      3. Poppy (two single beds in a separate bedroom and a sofa). Terrace.
      4. Mint (two single beds in a separate bedroom and a sofa). Terrace.
      5. Cornflower (two single beds and two mattresses in the mezzanine).
      6. Lilac (two single beds).
  offer11: The building has underfloor heating and recuperation. The sauna is powered by an electric stove.
  offer8: The Barn
  offer9: Our barn is a masterpiece of Polish carpentry listed in the register of historic monuments. We make this space available for workshops, meals, and meetings.
  offer10: We provide guests with 200㎡ of barn space. The floor has a concrete surface. The barn offers coolness on hot days and shelter from the wind. It is not heated. You can watch movies there, have a conversation during a meal, or practice yoga. There is light, electricity, and wireless internet access.
  offer11: Farmyard
  offer12: We invite guests to use our farmyard organized based on the original Warmian farm.
  offer13: |
    Our area consists of the following elements:
    1. Main building for guests.
    2. Terrace.
    3. Pond.
    4. The Barn.
    5. The House.
    6. Unused farm building.
    7. Bonfire area.
    8. Main entrance.
  offer14: Meals
  offer15: The specialty of Farmia is delicious vegetarian meals. We can also cook traditionally and always seasonally, locally, and with heart.
  offer16: "Vegetarian cooking is a fascinating journey through diverse flavors and culinary techniques, allowing the discovery of healthy and tasty dishes. Our experience in this field includes a wide range of dishes, from simple salads and soups to more complex main courses. For example, our creamy pumpkin and lentil soup is highly appreciated, as is our quinoa salad with grilled vegetables and tahini sauce. We also specialize in preparing vegetarian versions of classic dishes, such as eggplant and zucchini lasagna or chickpea and spinach curry. Our kitchen is a place where the freshness of ingredients meets a passion for cooking, creating delicious and healthy meals that will satisfy even the most demanding gourmets."

  offer17: Pricing
  offer18: Choose your Farmia and contact us to discuss the details.

  offer19: Apartments in the house
  offer20: We have two large apartments in the attic of the house. Each with a bathroom and kitchenette.
  offer21: On the upper floor of our house, we offer two large apartments, each with a bathroom and kitchenette. Each can comfortably sleep up to 4 people.

